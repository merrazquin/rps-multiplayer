<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multiplayer Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container text-center">
        <div class="jumbotron">
            <h1>Rock | Paper | Scissors</h1>
        </div>
        <div class="row">
            <div class="col-xs-12 pre-connection">
                Connecting...
            </div>
            <div class="col-xs-12 pre-login">
                <form role="form">
                    <label for="player-name">Name:</label>
                    <input id="player-name" class="form-control" type="text">
                    <button class="btn btn-default" id="add-player" type="submit">Play</button>
                </form>
            </div>
            <div class="col-xs-12 post-login">
                Hi,
                <span id="player-name-display"></span>! You are player
                <span id="player-number"></span>.
            </div>
            <div class="col-xs-12 pending-login">
                There are already 2 players playing, you are
                <span id="queue-position"></span> in the queue.
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4 player">
                <h2 id="player-1">Waiting for Player 1</h2>
                <p class="selections p1-selections">
                    <button id="rock" data-player="1" class="btn btn-default selection">Rock</button>
                    <button id="paper" data-player="1" class="btn btn-default selection">Paper</button>
                    <button id="scissors" data-player="1" class="btn btn-default selection">Scissors</button>
                </p>
                <p class="pending-selection p1-pending-selection">
                    Pending Selection
                </p>
                <p class="selection-made p1-selection-made">
                    Selection Made.
                </p>
                <p class="selection-reveal p1-selection-reveal">

                </p>
                <p class="stats p1-stats">
                    Wins:
                    <span id="p1-wins">0</span>
                    Losses:
                    <span id="p1-losses"></span>
                </p>
            </div>
            <div class="col-xs-4">
                <h3 id="feedback"></h3>
            </div>
            <div class="col-xs-4 player">
                <h2 id="player-2">Waiting for Player 2</h2>
                <p class="selections p2-selections">
                    <button id="rock" data-player="2" class="btn btn-default selection">Rock</button>
                    <button id="paper" data-player="2" class="btn btn-default selection">Paper</button>
                    <button id="scissors" data-player="2" class="btn btn-default selection">Scissors</button>
                </p>
                <p class="pending-selection p2-pending-selection">
                    Pending Selection
                </p>
                <p class="selection-made p2-selection-made">
                    Selection Made.
                </p>
                <p class="selection-reveal p2-selection-reveal">

                </p>
                <p class="stats p2-stats">
                    Wins:
                    <span id="p2-wins">0</span>
                    Losses:
                    <span id="p2-losses"></span>
                </p>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="assets/scripts/main.js"></script>
</body>


</html>
